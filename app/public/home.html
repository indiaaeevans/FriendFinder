<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Friend Finder</title>
	<!--Import Google Font Material Icons-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Compiled and minified CSS -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css">
  	<!--Import jQuery-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Materialize Compiled and minified JavaScript -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- javascript to run the app -->
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>

<div class="container">
<!-- PAGE HEADER -->
	<div class="row">
		<header class="col s12" id="homeHeader">
			<h1>Friend Finder</h1>
			<hr class="horizontalrule">
			<h3>Answer a few basic questions.</h3>
			<h6>Then find the friend with the greatest compatibility!</h6>
		</header>
	</div>
<!-- BUTTON TO START SURVEY -->
	<div class="row">
		<a class="waves-effect waves-light btn-large light-blue accent-3" href="/survey" id="surveyButton">
		<i class="material-icons right">recent_actors</i>Start Survey</a>
	</div>
</div>
<!-- Sticky Footer -->
    <footer class="footer">
        <div class="container">
			<span><a class="footerLinks" href="/api/friends">API Friends List</a> | <a class="footerLinks" href="https://github.com/indiaaeevans/FriendFinder">GitHub Repo</a></span>
        </div>
    </footer>
</body>
</html>
